<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Office</title>
    <link rel="stylesheet" href="theoffice.css" />
    <link rel="stylesheet" href="/../buttons.css" />
    <script src="theoffice.js"></script>
  </head>
  <body onload="getOfficeGame()">
    <div id="navigation">
      <a href="/../index.html" class="button button-black">Home</a>
    </div>
    <div id="content">
      <div id="game-box">
        <br /><br />
        <h3 id="title">Finish the quote!</h3>
        <!-- [html-validate-disable empty-heading] -->
        <h4 id="score"></h4>
        <p id="quote"></p>
        <form id="office-form" action="/office-game" method="post">
          <input type="text" name="player-submission" />
          <br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
